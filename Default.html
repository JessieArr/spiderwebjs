<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SpiderwebJS</title>
	<script src="spiderweb.js" type="text/javascript"></script>
	<script src="spiderwebCtrl.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.js" type="text/javascript"></script>
</head>
<body>
	<h1>SpiderwebJS</h1>
	<input type="text" />
	<button id="button1">CLICKY</button>
	<div ng-app >
		<div ng-controller="spiderwebCtrl">
			<table>
				<tr>
					<td>Event Type</td>
					<td>Time(ms)</td>
					<td>Target</td>
					<td>Value</td>
					<td>X</td>
					<td>Y</td>
				</tr>
				<tr ng-repeat="event in session.events">
					<td>{{event.type}}</td>
					<td>{{event.time}}</td>
					<td>{{event.target}}</td>
					<td>{{event.value}}</td>
					<td>{{event.x}}</td>
					<td>{{event.y}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
